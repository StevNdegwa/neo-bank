type Query {
  """Registered account"""
  account(account: AccountInput): Account

  """Login to account"""
  sessionLogin(login: AccountLoginInput): BankUserSession

  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node

  """Fetches objects given their IDs"""
  nodes(
    """The IDs of objects"""
    ids: [ID!]!
  ): [Node]!
}

"""A registered account"""
type Account implements Node {
  """The ID of an object"""
  id: ID!
  accountRef: String!
  firstName: String
  lastName: String
  email: String
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

"""Verify account input"""
input AccountInput {
  accountRef: String!
  email: String
}

"""Bank user session data"""
type BankUserSession {
  account: Account
  balances: BankBalances
  token: String
}

"""Bank account balances"""
type BankBalances {
  opening_balance: Float!
  current_balance: Float
}

"""Data required to successfully login to application"""
input AccountLoginInput {
  idToken: String!
  csrfToken: String!
  accountRef: String!
}

type Mutation {
  registerAccount(input: registerAccountInput!): registerAccountPayload
}

type registerAccountPayload {
  registerAccount: Account
  clientMutationId: String
}

input registerAccountInput {
  account: RegisterAccountInput!
  clientMutationId: String
}

"""Data required to register a new account"""
input RegisterAccountInput {
  firstName: String!
  lastName: String!
  email: String!
}
